<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mause sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Usar a tag <p>">Paragrafo</abbr></li>
        <li><abbr title="usar a tag <h1>">Titulo</abbr></li>
        <li><abbr title="Usar a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usar a tag <!DOCTYPE html>">Codigo-Fonte</abbr></li>
        <li><abbr title="Usar a tag <ul>">Lista com demarcadores</abbr></li>
        <li><abbr title="Usar a tag <ol>">Lista numeradas</abbr></li>
        <li><abbr title="Usar a tag <i>">Italico</abbr></li>
    </ul>
</body>
</html>
