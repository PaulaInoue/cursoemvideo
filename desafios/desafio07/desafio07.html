<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexivel</title>
</head>
<body>
    <h1>Imagem Flexivel</h1>
    <p>Voce esta vendo a imagem completa? Experimente ampliar o tamanho de sua janela para aproveitar a melhor experiencia </p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="imagem flexivel">
    </picture>
</body>
</html>
